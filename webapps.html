<body>
    <nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><img src="./nthnn.ico" alt="" width="24" height="24" class="d-inline-block align-text-top"> nthnn</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="./">Home</a></li>

                    <li class="nav-item"><a class="nav-link active" href="#">Webapps</a></li>

                    <li class="nav-item"><a class="nav-link" href="about-me.html">About Me</a></li>

            </div>
        </div>

    <div class="modal fade" id="imageViewer" tabindex="-1" role="dialog" aria-labelledby="imageViewerTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <b class="modal-title" id="imageViewerCaption"></b>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"><span aria-hidden="true"></span></button>
                </div>
                <div class="modal-body"><img id="imageViewerImage" style="width: 100%"/></div>
            </div>
        </div>
    </div>

    <br/><br/><br/>
    <div class="main container">
        <br/>
        <div id="webapp" style="display: none">
            <h4><span id="app-name"></span><button type="button" class="btn-close btn-sm" style="float: right" onclick="$('#app').html('');$('#app-name').html('');$('#webapp').css('display', 'none')"><span aria-hidden="true"></span></button></h4>
            <div id="app"></div>
            <div id="app-border" class="border-top"><br/></div>
        </div>

        <div class="webapps"></div>
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
            <div class="col-md-4 d-flex align-items-center"><span class="text-muted">&copy; 2021 nthnn</span></div>
        </footer>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./scripts/uuidv4-gen.js"></script>
    <script src="./scripts/index.js"></script>
    <script>
        $.getJSON("./assets/databases/webapps.json", function(data) {
            var content = "<h4>Web Apps</h4><div class=\"row\">";

            data.reverse();
            for(var i = 0; i < data.length; i++) {
                if(i % 2 == 0) content += "</div><div class=\"row\">";
                content += "<div class=\"col-lg-6 card-panel project-item\"><div class=\"card\"><div class=\"card-header\"><a href=\"#\" class=\"link-info\" onclick=\"$('#webapp').css('display', 'block');$('#app').load('" + data[i]["path"] + "');$('#app-border').css('display','block');$('#app-name').html('" + data[i]["name"] + "')\">" + data[i]["name"] + "</a></div><div class=\"card-body\"><p class=\"text-content\">" + data[i]["description"] + "</p></div></div></div>";
            }
            content += "</div>";

            $(".webapps").html(content);
        });
    </script>
</body>
