<script src="../scripts/webapp.js"></script>
<script src="../scripts/image-view.js"></script>
<div class="card card-panel border-secondary">
    <div class="card-header"><h6 id="astronomy-img-title"></h6></div>
    <div class="row">
        <div class="col-lg-4"><img id="astronomy-img" onclick="installImageView(this.src, this.alt)" width="100%"/></div>
        <div class="col-lg-8"><div class="card-body"><p id="astronomy-img-desc"></p></div></div>
    </div>
</div><br/>
<script>
    $.getJSON("https://api.nasa.gov/planetary/apod?api_key=QhvP7pLcxep6iTRDRLx8DejBQikEz5qOxcTquA4h", function(data) {
        $("#astronomy-img-title").html("<b>" + data["title"] + "</b> (<i>" + data["date"] + "</i>)");
        $("#astronomy-img").attr("src", data["hdurl"]).attr("alt", data["title"]);
        $("#astronomy-img-desc").html(data["explanation"]);
    });
</script>
