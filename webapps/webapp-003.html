<script src="../scripts/webapp.js"></script>
<div class="row">
	<div class="col-lg-2"></div>
	<div class="col-lg-4">
		<h5>Options</h5>
		<input class="form-check-input" type="checkbox" value="" id="numbers" checked="">
		<label class="form-check-label" for="numbers">Numbers<br/><p class="text-light">Contains numbers : 1 2 ... 9 0</p></label>
		
		<br/>
		<input class="form-check-input" type="checkbox" value="" id="uppercases" checked="">
		<label class="form-check-label" for="uppercases">Uppercase Letters<br/><p class="text-light">Contains uppercase letters : A B ... Y Z</p></label>		

		<br/>
		<input class="form-check-input" type="checkbox" value="" id="lowercases" checked="">
		<label class="form-check-label" for="lowercases">Lowercase Letters<br/><p class="text-light">Contains lowercase letters : a b ... y z</p></label>

		<br/>
		<input class="form-check-input" type="checkbox" value="" id="symbols" checked="">
		<label class="form-check-label" for="symbols">Symbols<br/><p class="text-light">Contains symbols : ! ? # $ % & * + - =</p></label>

		<br/>
		<input class="form-check-input" type="checkbox" value="" id="similars">
		<label class="form-check-label" for="similars">Similars<br/><p class="text-light">No ambiguous characters : 1 l I ! 0 O Q 8 B</p></label>

		<br/><button class="btn btn-sm btn-primary input-group-text submit-btn" id="submit-btn">Generate</button><br/>
	</div>
	<div class="col-lg-4">
		<h5>Generated Passwords</h5>
		<div class="input-group mb-2">
			<input class="form-control" type="text" id="password-1" disabled="" placeholder="Password 1"/>
			<button class="btn btn-sm btn-primary input-group-text" onclick="copyPassword('password-1')">Copy</button>
		</div>
		<div class="input-group mb-2">
			<input class="form-control" type="text" id="password-2" disabled="" placeholder="Password 2"/>
			<button class="btn btn-sm btn-primary input-group-text" onclick="copyPassword('password-2')">Copy</button>
		</div>
		<div class="input-group mb-2">
			<input class="form-control" type="text" id="password-3" disabled="" placeholder="Password 3"/>
			<button class="btn btn-sm btn-primary input-group-text" onclick="copyPassword('password-3')">Copy</button>
		</div>
	</div>
	<div class="col-lg-2"></div>
</div><br/>
