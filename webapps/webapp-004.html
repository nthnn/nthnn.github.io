<script src="../scripts/webapp.js"></script>
<script>
    const map = {
        "mercury": "https://solarsystem.nasa.gov/gltf_embed/2369",
        "venus": "https://solarsystem.nasa.gov/gltf_embed/2343",
        "earth": "https://solarsystem.nasa.gov/gltf_embed/2392",
        "mars": "https://mars.nasa.gov/gltf_embed/24881",
        "jupiter": "https://solarsystem.nasa.gov/gltf_embed/2375",
        "saturn": "https://solarsystem.nasa.gov/gltf_embed/2355",
        "uranus": "https://solarsystem.nasa.gov/gltf_embed/2344",
        "neptune": "https://solarsystem.nasa.gov/gltf_embed/2364",
        "pluto": "https://solarsystem.nasa.gov/gltf_embed/2357"
    };

    function changePlanet(name) {
        $('#planet-viewer').attr("src", map[name]);
    }
</script>
<div align="center">
    <div class="input-group btn-group" role="group" aria-label="Planets">

        <input type="radio" class="btn-check" name="btnradio" id="venus" autocomplete="off" checked="" onclick="changePlanet(this.id)">

        <input type="radio" class="btn-check" name="btnradio" id="jupiter" autocomplete="off" checked="" onclick="changePlanet(this.id)">
        <label class="btn btn-outline-primary" for="jupiter">Jupiter</label>

        <label class="btn btn-outline-primary" for="neptune">Neptune</label>

        <label class="btn btn-outline-primary" for="pluto">Pluto</label>
    </div><br/>
    <iframe id="planet-viewer" src="https://solarsystem.nasa.gov/gltf_embed/2357" width="100%" height="450px" frameborder="0"/>
