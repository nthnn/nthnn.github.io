    <script src="./scripts/image-view.js"></script>
    <script>
        $.getJSON("./assets/databases/gallery.json", function(data) {
            var content = "<div class=\"row\">";

            data.reverse();
            for(var i = 0; i < data.length; i++) {
                if(i % 3 == 0) content += "</div><div class=\"row\">";
                content += "<div class=\"col-lg-4 gallery-item\"><div class=\"card\" style=\"height: 100%\"><img class=\"card-img-top\" src=\"" + data[i]["src"] + "\" onclick=\"installImageView(this.src, '" + data[i]["src"] + "')\"/><div class=\"card-body\"><p class=\"card-text\">" + data[i]["caption"] + "<br/><br/><i><span class=\"text-light\">(" + data[i]["date"] + ")</span></i></p></div></div></div>";
            }
            content += "</div>";

            $(".gallery").html(content);
        });
    </script>
