    <script>
        $.getJSON("./assets/databases/discography.json", function(data) {
            var content = "<div class=\"row\">";

            data.reverse();
            for(var i = 0; i < data.length; i++) {
                if(i % 2 == 0) content += "</div><div class=\"row\">";
                content += "<div class=\"col-lg-6\"><iframe width=\"100%\" height=\"315\" src=\"https://www.youtube.com/embed/" + data[i] + "\" frameborder=\"0\" allow=\"accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture\" allowfullscreen></iframe></div>";
            }
            content += "</div>";

            $(".embedded-videos").html(content);
        });
